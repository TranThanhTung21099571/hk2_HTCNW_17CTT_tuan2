<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="Name:">Name:</label><br>
            <input type="text" id="Name" maxlength="20" size="20"><br>
        </div>
        <div>
            <label for="Telephone:">Telephone:</label><br>
            <input type="tel" id="Telephone" maxlength="20" size="20"><br>
        </div>
        <div>
            <label for="email:">Email:</label><br>
            <input type="email" id="email" maxlength="20" size="20"><br>
        </div>
        <div>
            <label for="Color:">Favorite Color:</label><br>
            <input type="color" id="Color"  value="#0000ff"><br>
        </div>
        <div>
            <label for="birth:">Date of Birth:</label><br>
            <input type="date" id="birth"><br>
        </div>
        <div>
            <input type="submit"><br>
        </div>
    </form>
</body>
</html>
